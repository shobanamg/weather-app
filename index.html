<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather API</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<main class="container">
    <div class="header">
        <h1>Weather App</h1>
        <div>
            <input type="text" id="searchbox" placeholder="enter city name">
            <button type="submit" class="btn">Enter City</button>
        </div>
    </div>
    <div class="weather-container">
        <h2 class="city"></h2>

        <h1 class="temperature"></h1>
        <div class="img-box">
            <div><img src="" id="icon" alt="weatherImg"></div>
            <p class="weather"></p></div>
        <p class="wind"></p>
        <p class="sun-rise-set"></p>

    </div>
</main>
<script src="script.js"></script>
</body>
</html>
